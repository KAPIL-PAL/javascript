<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show and Hide text </title>
</head>
<body>
       <p id="demo"></p>
       <input type="number" id="a1">
       <button id="a2" onclick="change()">ToCalcius</button>
       <hr>
       <input type="number" id="a3">
       <script>
           function change()
           {
                var x = document.getElementById('a1').value;
                var y = 5/9 * (x-32);
                document.getElementById('a3').value = y;
           }
       </script>
</body>
</html>
