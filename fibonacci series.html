<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>
    <script>
        var n1 = 0;
        var n2 = 1;
        document.write(n1+" "+n2);
        for (let i = 0; i <=10; i++) {
            var n3 =n1+n2;
            document.write(n3+" ");
            n1 =n2;
            n2=n3;
        }
    </script>
</body>
</html>
