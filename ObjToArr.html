<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Object into Array</title>
</head>
<body>
    <script>
        const obj = {fname : 'kapil' , lname : 'pal'}
        const prop = Object.keys(obj);
        const val = Object.values(obj);
        console.log(prop);
        console.log(val);
        console.log(obj)
    </script>
</body>
</html>
