<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item</title>
</head>
<body>
    <label> Item </label><label> price </label>
    <hr>
    <select id="itm">
        <option value="kela">kela</option>
        <option value="papita">papita</option>
        <option value="tamatar">tamatar</option>
        <option value="orange">orange</option>
        <option value="aam">aam</option>
    </select>
    <select id="prc">
        <option value="60">60</option>
        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
    </select>
    <input id="a3" type="number">
    <button onclick="add()">add</button><button onclick="show()">show</button>
    <br>
    Item :- <span id="a1"></span><br>
    Total :- <span id="a2"></span>
    <script>
            var arr1 = []; 
            var arr2 = [];
            function add(){
                            var x=document.getElementById("itm").value
                            var y=document.getElementById("prc").value
                            if (confirm("add item!")) 
                            arr1.push(x);

                            arr2.push(y);
                        }
                        console.log(arr2);
            function show(){
                var s = "";
                var total = 0;
                for (let i = 0; i < arr1.length; i++) {
                    s += "<li>" +arr1[i]+ "</li>";
                }
                    document.getElementById("a1").innerHTML=s;
                    for (let i = 0; i < arr2.length; i++) {
                        var z= document.getElementById("a3").value
                total = total + z*parseInt(arr2[i]);
            }
            document.getElementById("a2").innerHTML=total;
            }

    </script>
</body>
</html>
